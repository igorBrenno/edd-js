<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>

    <div id="main" class="h-screen flex items-center justify-center">
        <form 
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
            id="meuForm" action="" method="get">

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
                  Digite uma expressão aritmética
                </label>
                <p id="resultado"></p>
                <div class="flex flex-row items-center justify-center">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" name="expressao" id="expressao">
                
                    <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Check">
                </div>
            </div>
            
           
                
           
        </form>
    </div>
    
    <script type="module" src="script.js" ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</body>
</html>
