<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Lab 03</title>
</head>

<body>

    <div id="main" class="h-screen flex items-center justify-center flex-col">
        <h1> Lab 03 - Alterando Arrays (Adicionando e Removendo Elementos)</h1>

        <div class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 min-w-96">

            <div class="mb-4 ">

                <div class="flex items-center justify-center ">

                    <input class="w-full py-2 px-4 text-gray-700  focus:outline-none focus:shadow-outline" type="text"
                        name="elemento" id="elemento" list="numeros" placeholder="Digite um valor">

                    <datalist id="emocoes">
                        <option value="1">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="5">
                    </datalist>



                </div>
            </div>
            <div>
                <p> Selecione uma operação para realizar sobre o array</p>
                <div class="flex justify-around ">
                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
                        value="push" onclick="executarPush()">

                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        value="unshift" onclick="executarUnshift()">


                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        value="shift" onclick="executarShift()">

                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        value="pop" onclick="executarPop()">
                </div>


                <div class="flex mt-4 justify-center">
                    <input class="w-1/2 py-2 px-4 text-gray-700  focus:outline-none focus:shadow-outline" type="text"
                        name="posicao" id="posicao" placeholder="Posição">
                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        value="inserir" onclick="executarInserir()">
                </div>

            </div>

            <p class="mt-10 "> Veja os dados do seu array </p>
            <div id="meuArray" class="bg-sky-700 shadow-md rounded p-2 m-4 h-20 mx-10 flex justify-start">
            </div>


        </div>



    </div>
    <script src="script.js"></script>/>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
